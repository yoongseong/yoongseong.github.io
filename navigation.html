<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Video</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures video fills the screen */
    }
</style>
</head>
<body>
<video id="myVideo" autoplay muted playsinline>
    <source src="navigation.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    const video = document.getElementById('myVideo');

    // Request full screen when video starts playing
    video.addEventListener('canplay', () => {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) { // Safari
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
            video.msRequestFullscreen();
        }
    });
</script>
</body>
</html>
